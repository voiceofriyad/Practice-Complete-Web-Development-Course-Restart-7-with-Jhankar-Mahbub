<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>

            <div class="row">
                <div>
                    <img src="../assets/images/A.jpg" alt="">
                </div>
            </div>

            <div class="row">
               <div>
                <img src="../assets/images/B.jpg" alt="">
               </div>

               <div>
                <img src="../assets/images/C.jpg" alt="">
               </div>

               <div class="vertical-collage">
                    <img src="../assets/images/D.jpg" alt="">
                    <img src="../assets/images/E.jpg" alt="">
               </div>
            </div>

            <div class="row">
                <div>
                    <img src="../assets/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="../assets/images/G.jpg" alt="">
                    <img src="../assets/images/G.jpg" alt="">
                    <img src="../assets/images/G.jpg" alt="">
                    <img src="../assets/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="../assets/images/H.jpg" alt="">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
